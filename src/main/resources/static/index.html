<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo chat app with websocket</title>
    <link rel="stylesheet" href="/main.css" />
</head>
<body>

<div id="username-page">
  <form action="" id="username-page-form">
    <input type="text" name="" placeholder="Enter your name" id="name">
    <button type="submit" class="username-page-button">Start</button>
  </form>
</div>

<div id="chat-page" class="hidden">
  <form action="" id="chat-page-form">
    <input type="text" name="" id="content">
    <button type="submit" class="username-page-button">Send</button>
  </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
